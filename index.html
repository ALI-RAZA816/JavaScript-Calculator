<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" placeholder="0" readonly id="inputbox">
        </div>
        <div class="buttons">
            <button>C</button>
            <button class="remove"><i class="fa-solid fa-arrow-left"></i></button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button id="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
